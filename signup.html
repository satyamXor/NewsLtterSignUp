
<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Newsletter Signup</title>
    <link rel="icon" href="image/envelope.png">
    <link rel="canonical" href="https://getbootstrap.com/docs/5.0/examples/sign-in/">



    <!-- Bootstrap core CSS -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">

<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <!-- Custom styles for this template -->
    <link href="css/styles.css" rel="stylesheet">
  </head>
  <body class="text-center">

<main class="form-signin">
  <form action="/" method="POST">
    <img class="mb-4" src="image/web.png" alt="" width="72" height="72">
    <h1 class="h3 mb-3 fw-normal">Signup to Newsletter !</h1>

    <div class="form-floating top">
      <input type="text" name="fname" class="form-control" placeholder="First name" required>
      <label for="floatingInput">First name</label>
    </div>
    <div class="form-floating">
      <input type="text" name="lname" class="form-control middle" placeholder="Last Name" required>
      <label for="floatingInput">Last name</label>
    </div>
    <div class="form-floating bottom">
      <input type="email" name="email" class="form-control " placeholder="name@example.com" required>
      <label for="floatingInput">Email</label>

    <button class="w-100 btn btn-lg btn-primary" type="submit">Sign up</button>
    <p class="mt-5 mb-3 text-muted">&copy; Newsletter</p>
  </form>
</main>



  </body>
</html>
